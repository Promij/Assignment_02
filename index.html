<!DOCTYPE html>
	<html>
		<head>
			<title>Facebook</title>
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>

		<body>
			<div class="wrapper">

				<!-- start of header -->
					<div class="header">

						<div class="logo">
							<h1>facebook</h1>
						</div>

						<div class="log_in">

							<form>
								<div class="email">
										<label>Email or Phone</label><br>
											<input type="text" name="">
								</div>
									
								<div class="pswrd">
										<label>Password</label><br>
											<input type="password" name="">
								</div>

								<div class="log">
										<button id="btn">Log in</button>
								</div>
							</form>

						</div>

					</div>

				<!-- start of content -->
					<div class="content">

						<div class="con1">
							<h4>Facebook helps you connect and share with the </h4>
							<h4>people in your life.</h4>
							<img src="fb.png">
						</div>

						<div class="con2">

							<h1> Create an account</h1>
							<h5> It's free and always will be.</h5>

							<input class="fn" type="text" name placeholder="First Name">
							<input class="ln" type="text" name placeholder="Surname"><br>
							<input class="mne" type="Email" name placeholder="Mobile number or email address"><br>
							<input class="re" type="Email" name placeholder="Re-enter mobile number or email address"><br>
							<input class="np" type="Password" name placeholder="New password"><br>

							<p class="birth">Birthday</p>

							<select id="slct">
								<option>Day</option>
								<option>01</option>
								<option>02</option>
							</select>
							<select class="slct">
								<option>Month</option>
								<option>Jan</option>
								<option>Feb</option>
							</select>
							<select class="slct">
								<option>Year</option>
								<option>1991</option>
								<option>1992</option>
							</select>

							<p class="bd" title="Click for more information">Why do I need to provide my date of birth?</p><br><br>

							<label class="lbl">
								<input type="radio" name="gender">
								Male

								<input type="radio" name="gender">
								Female
							</label>
							<br><br>
							<button class="cbtn">Create an account</button>

						</div>

					</div>
			</div>
		</body>
	</html>
